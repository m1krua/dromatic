<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/info.css">
</head>

<body class="home">

    <header class="head-top">

        <div class="logo-link">
            <h2>DRAMATIC</h2>
            <a style="color: white;" href="../pages/index.html">HOME</a>
            <a href="">TV SHOW </a>
            <a href="">MOVIES</a>
            <a href="">NEW</a>
            <div class="bluepoint">
                <img src="../images/bluepoint.svg" alt="">
            </div>
        </div>

        <div class="search-box">
            <input id="search" type="text" placeholder="SEARCH">
            <img id="search-btn" src="../images/lupa.svg" alt="">
        </div>

        <div class="profile">
            <img src="https://i.pinimg.com/736x/b5/6b/a7/b56ba73c2ab3b1da10ce4c7c526ff4f8.jpg">
            <div class="greenpoint">
                <img src="../images/greenpoint.svg" alt="">
            </div>
        </div>


    </header>

    <section class=" container info">

        <div class="backdrop"></div>

        <div class="all-info">
            <div class="info-left">
                <img class="poster" src="" alt="">
            </div>

            <div class="info-right">
                <h2 id="title"></h2>

                <div class="rec-title">
                    <span class="release_date"></span>
                    <span class="genres"></span>
                </div>

                <div class="raiting">
                    <span class="vote_average"></span>
                    <span class="vote_count"></span>
                    <p>голосов</p>
                </div>

                <div class="trailer-save">
                    <div class="save-list">
                        <img src="../images/list.svg" alt="">
                    </div>
                    <div class="save-list">
                        <img src="../images/heart.svg" alt="">
                    </div>
                    <div class="save-list">
                        <img src="../images/save.svg" alt="">
                    </div>


                    <button class="play-btn" style="display:inline-flex;">
                        <img src="../images/play.svg" alt=""> Воспроизвести трейлер
                    </button>

                    <div class="trailer-overlay" id="trailerOverlay">
                        <div class="trailer-modal">
                            <span class="trailer-close" id="trailerClose">✕</span>
                            <iframe id="trailerFrame" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>

                </div>


                <div class="view">
                    <span class="tagline"></span>
                    <h4>Обзор</h4>
                    <p class="overview"></p>
                </div>

            </div>

            <div class="Btn">
                <button class="goBack">Назад</button>
            </div>

            <div class="trailer-overlay" id="trailerOverlay">
                <div class="trailer-modal">
                    <span class="trailer-close" id="trailerClose">✕</span>
                    <iframe id="trailerFrame" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>

        </div>



    </section>



    <script src="../js/info.js"></script>
</body>

</html>
